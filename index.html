<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    
  </head>
  <body>
    <section class="get-in-touch">
      <h1 class="title">get in touch</h1>
      <div class="container">
        <div class="contact-form row">
          <div class="form-field col-lg-6">
            <input onkeyup="this.setAttribute('value', this.value);" value="" id="name" type="text" class="input-text">
            <label for="name" class="label">name</label>
          </div>
          <div class="form-field col-lg-6">
            <input onkeyup="this.setAttribute('value', this.value);" value="" id="email" type="email" class="input-text">
            <label for="email" class="label">email</label>
          </div>
          <div class="form-field col-lg-6">
            <input onkeyup="this.setAttribute('value', this.value);" value="" id="company" type="text" class="input-text">
            <label for="company" class="label">company name</label>
          </div>
          <div class="form-field col-lg-6">
            <input onkeyup="this.setAttribute('value', this.value);" value="" id="phone" type="text" class="input-text">
            <label for="phone" class="label">contact number</label>
          </div>
          <div class="form-field col-lg-12">
            <input onkeyup="this.setAttribute('value', this.value);" value="" id="message" type="text" class="input-text">
            <label for="message" class="label">message</label>
          </div>
          <div class="form-field col-lg-12">
            <input type="submit" class="submit-btn" value="submit">
          </div>
        </div>
      </div>
    </section>






    
    <script src="app.js"></script>
  </body>
</html>
